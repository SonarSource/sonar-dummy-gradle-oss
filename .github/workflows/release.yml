---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@c08ed43ac288fd9850a07521e63157b53cad9296 # 5.1.1
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: team-release-engineering-notifs
