name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@9f78ed79a75b0e01176143e818a11fbba6664df3 # 5.9.3
    with:
      publishToBinaries: true
      mavenCentralSync: true
      publicRelease: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
