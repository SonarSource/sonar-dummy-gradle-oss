name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@9e81903b12dd2512d584b958e895808b284b67d2 # 5.7.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
