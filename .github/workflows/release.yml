name: Release

# Trigger when publishing a new GitHub release
on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@e8156aa462f1156946a130e6a77f219eff112d88 # test/smarini/BUILD-8328
    with:
      publishToBinaries: true
      mavenCentralSync: true
      publicRelease: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
