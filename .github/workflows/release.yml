name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@9d4f1501a79eed0fc7f038a7a39e71be50d69339 # 5.8.1
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
