name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@c7ef6516a69b461f986a456d50f17f513a9fb8c5 # 5.10.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
      publicRelease: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
