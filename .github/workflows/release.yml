---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@a02462a0e65a5d0525b276d646871e7046635188 # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      publishToBinaries: true
      mavenCentralSync: true
