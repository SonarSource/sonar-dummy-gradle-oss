---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@7cd2eb28c7904de3fe3d28b0b0c3c28c11595e15 # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      publishToBinaries: true
      mavenCentralSync: true
