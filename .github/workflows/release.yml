---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@d019f29210df97107ce5c14c6ebdb4e257652044
    with:
      publishToBinaries: true
      mavenCentralSync: true
