name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@8d4ccba8d0b6485e7d15c896b72d69ca1e513bcc # 5.9.5
    with:
      publishToBinaries: true
      mavenCentralSync: true
      publicRelease: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
