name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@70a8c6ba6d6a99df272bbdf04b3d5990b12d6dff # 5.6.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
