name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@159cc9dec82d98a63a9c94ea67dcc9ffdece2765 # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
