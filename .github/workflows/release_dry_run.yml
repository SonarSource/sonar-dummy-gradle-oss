name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@bec2d9de5b36b73d46a560c97fca25f7afd2ad84 # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
