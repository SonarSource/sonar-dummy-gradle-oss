name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@14f6c63e1edbd57eb362a3f0450e61792a140c2d # 5.3.2
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
      publishJavadoc: true
