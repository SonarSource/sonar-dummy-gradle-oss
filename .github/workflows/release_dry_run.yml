on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@7f21146bc8cc4fcd3b860eaa0df704d1efba7dd0 # 5.0.8
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
