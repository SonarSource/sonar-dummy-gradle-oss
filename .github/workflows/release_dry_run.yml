name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@3149f397845f87cfc6a9ea769c15f81e71633eef # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
