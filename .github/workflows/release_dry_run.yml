name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@eae1ee75db47c9fed04dbe698ad391128d3c5e2d # 5.2.1
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
      publishJavadoc: true
