name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@8a2bb1c4078a722583be6358c904ee2d4c2ca93d # 5.1.3
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
