name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@4a1fa0da71c305600d72d3dba5e2ef840b9dde77 # 5.0.14
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
