name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@4e4f0c1c813b5fee2db2a21ce2c13f7e61ab28ab # 5.1.7
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
      publishJavadoc: true
