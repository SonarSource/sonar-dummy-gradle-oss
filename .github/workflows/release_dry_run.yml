name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@feature/svermeille/BUILD-4036-Automate-javadoc-deployment
    with:
      dryRun: true
      publishJavadoc: true
      publishToBinaries: true
      mavenCentralSync: true
