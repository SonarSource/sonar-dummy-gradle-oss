name: sonar-release (dry-run)
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@cc16051e9f1489cbadd22bd5f4454097d8385f6e # feature/svermeille/BUILD-2509-Dry-run-option-for-gh-action_release
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
