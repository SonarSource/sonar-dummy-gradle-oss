on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  dry_run:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@76b6e78551a9c02c9ab0506bd7e8559f138cc1e8 # 5.1.4
    with:
      dryRun: true
      publishToBinaries: true
      mavenCentralSync: true
