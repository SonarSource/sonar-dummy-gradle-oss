name: Unified Dogfooding scans
on:
  schedule:
    # Run the workflow every day at 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: github-ubuntu-latest-s
    name: Build and run shadow scans
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: SonarSource/ci-github-actions/build-gradle@master # dogfood
        with:
          run-shadow-scans: true
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
      - name: Run IRIS Analysis
        uses: SonarSource/unified-dogfooding-actions/run-iris@v1
        with:
          primary_project_key: "SonarSource_sonar-dummy-gradle-oss"
          primary_platform: "SQC-EU"
          shadow1_project_key: "SonarSource_sonar-dummy-gradle-oss"
          shadow1_platform: "Next"
          shadow2_project_key: "SonarSource_sonar-dummy-gradle-oss"
          shadow2_platform: "SQC-US"
