language: java
sudo: false
install: true

addons:
  apt:
    packages:
      - oracle-java8-installer

script: ./travis.sh

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.sonar
    - $HOME/jvm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false
  webhooks:
    - secure: ""
